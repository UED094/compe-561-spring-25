<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompE Example</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <i class="fas fa-yin-yang"></i>
  <h1 style="background-color: chartreuse;">
    Hello World! This is a CompE example.
  </h1>
  <h1 class="red">
    This is first new line.
  </h1>
  <h1 id="green-header">
    This is second new line.
  </h1>

  <p>
    This is a paragraph.
  </p>

  <div>
    <p>
      This is a paragraph inside a div.
    </p>
    <p id="blue-text">
      This is another paragraph inside a div.
    </p>
    <p class="center-text">
      Paragraph with class
    </p>
  </div>
  
</body>
</html>
